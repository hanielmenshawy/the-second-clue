<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clue 2</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #e0e0e0;
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 40px;
      background-image: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
    }
    .container {
      background-color: rgba(20, 20, 20, 0.85);
      border-radius: 12px;
      padding: 30px;
      max-width: 700px;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
    }
    input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 60%;
      margin-top: 15px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #5c0000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #nextQR {
      margin-top: 25px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Clue 2</h2>
    <p>The message is encoded — dots and dashes speak the truth.<br>
    Can you decipher the ghost’s coordinates?<br>
    Enter the postcode the signal reveals...</p>

    <iframe width="100%" height="315" src="https://www.youtube.com/embed/CexOl2dihbI"
    title="Clue 2" frameborder="0" allow="accelerometer; autoplay; clipboard-write;
    encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <br><br>
    <input type="text" id="answer" placeholder="Enter the postcode...">
    <button onclick="checkAnswer()">Submit</button>

    <div id="nextQR">
      <p>Well done. Scan this to continue:</p>
      <img src="clue3-qr.png" alt="Clue 3 QR Code" width="220">
    </div>
  </div>

  <script>
    function checkAnswer() {
      const userAnswer = document.getElementById("answer").value.trim().toUpperCase();
      if (userAnswer === "M345ZJ") {
        document.getElementById("nextQR").style.display = "block";
      } else {
        alert("Not quite. Double-check the dots and dashes...");
      }
    }
  </script>
</body>
</html>
